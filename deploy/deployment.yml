apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-pod
          image: 180.150.207.73:5000/frontend@sha256:26443177b9e52da1f16bb54ee5de5cf7b78504399cf4bf9b42ce22777b44a4f1@sha25@sha256:9505be64ab4d4b6cbc7aa9de445425f6a0cb262ee2fd8fc6f6a56a8aed316193
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: svc-app
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8081
      nodePort: 31000
