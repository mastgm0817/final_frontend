apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector: # nodeSelector 추가
        kubernetes.io/hostname: worker1r # 원하는 노드 이름 지정
      containers:
        - name: frontend-pod
          image: 119.197.27.55:5000/frontend@sha256:2ba8d763dacca6b716119a77f8391177197b6e35364e781f4e064ab546fd863a
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: svc-app
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3001
      nodePort: 31000
